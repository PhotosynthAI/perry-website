<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry AI Email Signature</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }
        
        .signature {
            display: inline-block;
            max-width: 600px;
            font-size: 14px;
            line-height: 1.4;
            color: #1a1a1a;
        }
        
        .signature-content {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        
        .logo-section {
            flex-shrink: 0;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2563eb;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .logo svg {
            width: 24px;
            height: 24px;
        }
        
        .text-content {
            flex: 1;
        }
        
        .name {
            font-weight: 600;
            font-size: 16px;
            color: #1a1a1a;
            margin: 0 0 4px 0;
        }
        
        .title {
            font-weight: 500;
            color: #2563eb;
            margin: 0 0 8px 0;
        }
        
        .company {
            font-weight: 600;
            color: #1a1a1a;
            margin: 0 0 4px 0;
        }
        
        .tagline {
            font-size: 12px;
            color: #666;
            margin: 0 0 12px 0;
            font-style: italic;
        }
        
        .contact-info {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .contact-info li {
            margin: 2px 0;
            font-size: 13px;
            color: #374151;
        }
        
        .contact-info a {
            color: #2563eb;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        .website-link {
            margin-top: 8px;
        }
        
        .website-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        
        .website-link a:hover {
            text-decoration: underline;
        }
        
        /* Mobile responsive */
        @media (max-width: 480px) {
            .signature-content {
                flex-direction: column;
                gap: 12px;
            }
            
            .logo-section {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="signature">
        <div class="signature-content">
            <div class="logo-section">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 2.21-1.79 4-4 4s-4-1.79-4-4z" fill="none" stroke="white" stroke-width="2"/>
                        <path d="M14 16c0-2.21-1.79-4-4-4s-4 1.79-4 4c0 2.21 1.79 4 4 4s4-1.79 4-4z" fill="none" stroke="white" stroke-width="2"/>
                        <path d="M10 8c0-1.1.9-2 2-2s2 .9 2 2c0 1.1.9 2-2 2s-2-.9-2-2z" fill="white"/>
                        <path d="M10 16c0-1.1-.9-2-2-2s-2 .9-2 2c0 1.1.9 2 2 2s2-.9 2-2z" fill="white"/>
                    </svg>
                </div>
            </div>
            
            <div class="text-content">
                <div class="name">[Your Name]</div>
                <div class="title">[Your Title]</div>
                <div class="company">Perry AI</div>
                <div class="tagline">AI Powered Legal Automation for Private Funds</div>
                <div class="company">by Photosynth</div>
                
                <ul class="contact-info">
                    <li>üìß <a href="mailto:info@photosynth.ai">info@photosynth.ai</a></li>
                    <li>üåê <a href="https://perry-ai.com" target="_blank">perry-ai.com</a></li>
                    <li>üìç London, UK</li>
                </ul>
                
                <div class="website-link">
                    <a href="https://perry-ai.com" target="_blank">Book a Demo ‚Üí</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
